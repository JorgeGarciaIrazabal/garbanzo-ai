services:
  postgres:
    image: postgres:16-alpine
    container_name: garbanzo_ai_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: garbanzo
      POSTGRES_PASSWORD: garbanzo_dev
      POSTGRES_DB: garbanzo_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
